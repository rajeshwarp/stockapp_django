<!DOCTYPE html>
{% extends 'base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Stock</title>
</head>
<body>
{% block content %}
<h2>Add Stock</h2>

    <form action = "{% url 'add_stock' %}" method = 'POST' class="d-flex" role="search">
        {% csrf_token %}
        <input class="form-control me-2" name="addstock" type="search" placeholder="Add a Stock" aria-label="addstock">
        <button class="btn btn-outline-success" type="submit">Add Stock</button>
    </form>
</br>
<h2>Current Stock</h2>
    {%for item in ticker %}
        <ul>
        <li>{{item}}</li>
        </ul>
    {% endfor%}

<table class="table">
  <thead class="table-dark">
     <tr>
      <th scope="col">Company</th>
      <th scope="col">Price</th>
      <th scope="col">Latest Price</th>
      <th scope="col">Previous Close</th>
      <th scope="col">Market Cap</th>
      <th scope="col">YTD Change</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@mdo</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>
</body>



{% endblock %}


</html>
